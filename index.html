<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Movie List</title>
</head>

<body>
    <div id="overlay" class="d-none" onclick="closeModal()"></div>
    <div id="modal" class="d-none">
        <div id="poster-container">
            <img id="movie-poster" src="" alt="movie-poster" />
        </div>
        <h1 id="movie-title">test</h1>
        <p id="description-label">Deskripsi</p>
        <p id="movie-overview">testt</p>
    </div>
    <main class="main">
        <h1 class="text-center home-brand">Movie List</h1>
        <form action="#" class="search-form" onsubmit="searchHandler(event)">
            <input type="text" name="search" id="search">
            <button type="submit">Search</button>
        </form>
        <div class="movie-list">
            <div class="movie-card">
                <img class="movie-card__poster"
                    src="https://image.tmdb.org/t/p/original/oPxnRhyAIzJKGUEdSiwTJQBa3NM.jpg" alt="movie-poster">
                <div class="movie-card__info">
                    <p class="movie-card__title">Lorem ipsum dolor sit.</p>
                    <p class="movie-card__description">Under the direction of a ruthless instructor, a talented young
                        drummer begins to pursue perfection at any cost, even his humanity.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="src/constants/api-config.js"></script>
    <script src="src/constants/movie-db.js"></script>
    <script src="src/scripts/modal-handler.js"></script>
    <script src="src/scripts/init-movie-list.js"></script>
    <script src="src/scripts/search-handler.js"></script>
</body>

</html>
